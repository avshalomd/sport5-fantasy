			var gradient;
			var ripplePos = 0.1;
			var rippleWidth = 0.04;

				rippleWidth = 0.01;
			}
			var rippleData = {width: sw * 2, height: sh * 2, scale: 1.1};
			//frame tick 
			function doFrameTick(){

				if(concept == "concept2"){
					swooshBottomCtx.clearRect(0, 0, sw * 2, sh * 2);

					swooshBottomCtx.globalAlpha = 1;
					swooshBottomCtx.globalCompositeOperation = "source-over";
					swooshBottomCtx.drawImage(swooshBottom1, 0, 0, sw * 2, sh * 2);

					gradient = swooshBottomCtx.createLinearGradient(0, maskPos.y - maskHeight, 0, maskPos.y);
					gradient.addColorStop( 0, "rgba(0,0,0,1)" );
					gradient.addColorStop( 1, "rgba(0,0,0,0)" );

					swooshBottomCtx.fillStyle = gradient;
					swooshBottomCtx.globalCompositeOperation = "destination-in";
					//swooshBottomCtx.globalCompositeOperation = "source-over";
					swooshBottomCtx.fillRect(0, 0, sw * 2, sh * 2);

				}

				//bg radial fade
				bgCtx.globalCompositeOperation = "source-over";
				bgCtx.clearRect(0, 0, sw * 2, sh * 2);
				bgCtx.drawImage(bgImg, 0, 0, sw * 2, sh * 2);
				bgCtx.globalCompositeOperation = "destination-in";

				var center = sizeData.bgCenterPos;
				var r = (center.x > center.y) ? center.x : center.y;
				gradient = bgCtx.createRadialGradient(center.x, center.y, 0, center.x, center.y, r * 1.25);
				gradient.addColorStop( 0, "rgba(255.0, 255.0, 255.0, 1.0)" );
				gradient.addColorStop( Math.min(Math.max(ripplePos, 0), 1.0), "rgba(255.0, 255.0, 255.0, 1.0)" );
				gradient.addColorStop( Math.min(Math.max(ripplePos + rippleWidth, 0), 1.0), "rgba(0, 0, 0, 0)" );

				bgCtx.fillStyle = gradient;
				//bgCtx.globalCompositeOperation = "source-over";
				bgCtx.fillRect(0, 0, sw * 2, sh * 2);


				//bg ripple
				rippleCtx.clearRect(0, 0, sw * 2, sh * 2);
				rippleCtx.globalCompositeOperation = "source-over";
				rippleCtx.drawImage(bgColor, 0, 0, sw * 2, sh * 2);
				rippleCtx.drawImage(bgImg, sw - rippleData.width * 0.5 * rippleData.scale, sh - rippleData.height * 0.5 * rippleData.scale, rippleData.width * rippleData.scale, rippleData.height * rippleData.scale);
				//rippleCtx.fillStyle = "blue";
				//rippleCtx.fillRect(0, 0, sw * 2, sh * 2);
				rippleCtx.globalCompositeOperation = "destination-in";

				var center = sizeData.bgCenterPos;
				gradient = rippleCtx.createRadialGradient(center.x, center.y, 0, center.x, center.y, r * 1.25);
				gradient.addColorStop( 0, "rgba(255.0, 255.0, 255.0, 0)" );
				var rippleOffset = -0.005;
				gradient.addColorStop( Math.min(Math.max(ripplePos + rippleOffset, 0), 1.0), "rgba(255.0, 255.0, 255.0, 0)" );
				gradient.addColorStop( Math.min(Math.max(ripplePos + rippleWidth + rippleOffset, 0), 1.0), "rgba(255.0, 255.0, 255.0, 1.0)" );
				gradient.addColorStop( Math.min(Math.max(ripplePos + rippleWidth * 2 + rippleOffset, 0), 1.0), "rgba(255.0, 255.0, 255.0, 0.0)" );

				rippleCtx.fillStyle = gradient;
				//rippleCtx.globalCompositeOperation = "source-over";
				rippleCtx.fillRect(0, 0, sw * 2, sh * 2);

			}

			function concept1TL(){
				var tl = new TimelineMax();

				tl.to(lineMask, 1.6, {width: sizeData.linePos.x2, ease: Power4.easeInOut}, 0.7);
				if(sizeType == "300x600"){
					tl.staggerTo(dots, 1.1, {scale: 0.65, ease: Elastic.easeOut}, 0.04, 1.7);

				}

				tl.to(spiral1, 0.2, {autoAlpha: 1}, 0.9);
				tl.to(spiral2, 0.2, {autoAlpha: 1}, 0.9);

				if(sizeType == "300x250"){

					tl.to(spiral2, 2, {rotation: 0, ease: Power4.easeOut}, 0.6);
					tl.to(spiral1, 2, {scale: 0.5, ease: Power4.easeOut}, 0.6);
					tl.to(spiral2, 2, {scale: 0.5, ease: Power4.easeOut}, 0.6);
				}
				if(sizeType == "160x600"){
					tl.to(spiral1, 2, {rotation: 0, ease: Power4.easeOut}, 0.6);
					tl.to(spiral2, 2, {rotation: 0, ease: Power4.easeOut}, 0.6);
					tl.to(spiral1, 2, {scale: 0.35, ease: Power4.easeOut}, 0.6);
					tl.to(spiral2, 2, {scale: 0.35, ease: Power4.easeOut}, 0.6);
				}
				if(sizeType == "300x600"){
					tl.to(spiral1, 2, {rotation: 0, ease: Power4.easeOut}, 0.6);
					tl.to(spiral2, 2, {rotation: 0, ease: Power4.easeOut}, 0.6);
					tl.to(spiral1, 2, {scale: 0.5, ease: Power4.easeOut}, 0.6);
					tl.to(spiral2, 2, {scale: 0.5, ease: Power4.easeOut}, 0.6);
				}
				if(sizeType == "728x90"){
					tl.to(spiral1, 2, {rotation: 0, ease: Power4.easeOut}, 0.6);
					tl.to(spiral1, 2, {scale: 0.25, ease: Power4.easeOut}, 0.6);
					tl.to(spiral2, 2, {rotation: 180, ease: Power4.easeOut}, 0.6);
					tl.to(spiral2, 2, {scale: 0.18, ease: Power4.easeOut}, 0.6);
				}

				return tl;
			}

			function concept2TL(){
				var tl = new TimelineMax();

				tl.to(".splatter", slideDur, {x: 0, ease: Power4.easeOut}, 0);

				var animOffset = 0;

					animOffset = -0.4;
					tw.set(swooshTop2Hold, {width: sw, alpha: 0});
					tl.to(swooshTop2Hold, 0.3, {alpha: 1, ease: Power1.easeIn}, 0.3);
					tl.to(swooshTop1Hold, 0.3, {height: sizeData.swooshTop1Pos.y2, ease: Power1.easeInOut}, 0);
				} else if(sizeType == "160x600"){
					animOffset = -0.4;
					tw.set(swooshTop2Hold, {width: sw, alpha: 0});
					tl.to(swooshTop2Hold, 0.3, {alpha: 1, ease: Power1.easeIn}, 0);
					tl.to(swooshTop1Hold, 0.3, {height: sizeData.swooshTop1Pos.y2, ease: Power1.easeInOut}, 0.3);

					tl.to(swooshTop2Hold, 0.4, {width: sizeData.swooshTop2Pos.x2, ease: Power1.easeInOut}, 0);
					tl.to(swooshTop1Hold, 0.3, {height: sizeData.swooshTop1Pos.y2, ease: Power1.easeIn}, 0.5);
				}


				tl.to(maskPos, 0.5, {x: 0, y: sh * 2 + maskHeight, ease: Power1.easeInOut}, 0.65 + animOffset);

				tl.to(smokeBottom, 1, {x: 0, y: 0, scale: 1, autoAlpha: 1, ease: Power2.easeOut}, 0.4 + animOffset);

				tl.to(smoke, 0.6, {x: 0, y: 0, scale: 1, autoAlpha: 1, ease: Power1.easeOut}, 0.9 + animOffset);

				tl.to(swooshBottom2, 0.4, {x:0, y: 0, rotation: 0, scale: 1, autoAlpha: 1, ease: Power1.easeOut}, 0.9 + animOffset);

				return tl;
			}

				if(concept == "concept1"){

				tl.staggerTo(".copy-in", 0.8, {autoAlpha: 1, x: 0, y: 0, ease: Power4.easeOut}, 0.2, copyInTime);
				
				tl.add(activateRollover, "-=0.8");

				});

			//--------------preload---------------------

			function preloadfiles() {
				assets = new createjs.LoadQueue(false);
				manifest = [{
						src: 'cta-over.png'},
						{src: 'cta.png'},
						{src: 'headline.png'},
						{src: 'logo.png'},
						{src: 'person.png'},
						{src: 'smoke-bottom.png'},
						{src: 'smoke.png'},
						{src: 'splatter1.png'},
						{src: 'splatter2.png'},
						{src: 'splatter3.png'},
						{src: 'splatter4.png'},
						{src: 'splatter5.png'},
						{src: 'swoosh-bottom1.png'},
						{src: 'swoosh-bottom2.png'},
						{src: 'swoosh-top1.png'},
						{src: 'swoosh-top2.png'},
						{src: 'tagline.png'},
						{src: 'bg-img.jpg'},
						{src: 'bg-color.jpg'}
				];
				if (scripts) manifest.push({
					src: scripts
				});
				assets.loadManifest(manifest);
				assets.on('complete', function () {
					if (scripts) {
						var js = document.createElement('script');
						js.src = scripts;
					}
					init();
				});

			}
			window.onload = preloadfiles();

			//init
			function init() {
				tw = TweenMax;
				CSSPlugin.defaultForce3D = defaultForce3D;
				initGFX();

				tw.delayedCall(0.02, begin);
			}

			function begin(){
				//show banner
				tw.to(bannerContain, initFadeInDur, {opacity: 1, ease: Linear.eaesNone});
				//time
				currentTime = tw.ticker.time;
				if(needsFrameTick){
					tw.ticker.addEventListener("tick", frameTick, this, true, 1);
				}
				//animation sequence
				tw.delayedCall(15, function(){
					bannerEnd = true;
				});
				doAnimation();
			}
			function frameTick(event){
				//time
				prevTime = currentTime;
				currentTime = tw.ticker.time;
				deltaTime = (currentTime - prevTime);
				timeFromStart += deltaTime;
				doFrameTick();
			}
			function print(obj){
				console.log(obj);
			}
		</script>
